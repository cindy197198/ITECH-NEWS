<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		 <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<meta name="url" th:content="${@environment.getProperty('app.url')}"/>
		<meta name="_csrf" th:content="${_csrf.token}"/>
		<meta name="_csrf_header" th:content="${_csrf.headerName}"/>

		<title th:text="${title == null ? 'itechnews.com' : title}"></title>

		<!-- Google font -->
		<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:700%7CNunito:300,600" rel="stylesheet"> 

		<!-- Bootstrap -->
		<link type="text/css" rel="stylesheet" th:href="@{/assets/public/css/bootstrap.min.css}"/>

		<!-- Font Awesome Icon -->
		<!--<link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}">-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

		<!-- Custom stlylesheet -->
		<link type="text/css" rel="stylesheet" th:href="@{/assets/public/css/style.css}"/>

		<th:block layout:fragment="pageStyleSheet" />

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

    </head>
	<body>

		<!-- Header -->
		<header id="header">
			<!--top header-->
			<th:block th:replace="'../layouts/public/header' :: header" />
			<!--page-header-->
			<th:block layout:fragment="page-header" />
		</header>
		<!-- /Header -->

        <!--more-content in index.html-->
        <th:block layout:fragment="more-content" />

		<!-- section -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row" layout:fragment="main-content"><!--main-content for contact.html template-->
					<!--content-->
					<th:block layout:fragment="content" />

					<!--aside-->
					<th:block th:replace="'../layouts/public/sidebar' :: sidebar" />
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /section -->

		<!-- Footer -->
		<th:block th:replace="'../layouts/public/footer' :: footer" />
		<!-- /Footer -->

		<!-- jQuery Plugins -->
		<script th:src="@{/assets/public/js/jquery.min.js}"></script>
		<script th:src="@{/assets/public/js/bootstrap.min.js}"></script>
		<script th:src="@{/assets/public/js/main.js}"></script>

		<th:block layout:fragment="pageScript" />

	</body>
</html>
